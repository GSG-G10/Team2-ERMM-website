<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>
<body>

<!-- Weather section start -->
    <section class="weather-title-section">
        <h2 class="weather-title">LONDON WEATHER</h2>
        <button class="edit-weather-button">EDIT</button>
    </section>
    
    <section class="weather-icons-section">
        <div class="weather-container">
            <section class="weather-icon">
                <i class="fas fa-cloud"></i>
            </section>
            <section class="weather-details">
                <p>TUE</p>
                <p>13°C</p>
            </section>
        </div>

        <div class="weather-container">
            <section class="weather-icon">
                <i class="fas fa-cloud-sun"></i>
            </section>
            <section class="weather-details">
                <p>WED</p>
                <p>21°C</p>
                <p>14°C</p>
            </section>
        </div>

        <div class="weather-container">
            <section class="weather-icon">
                <i class="fas fa-cloud"></i>
            </section>
            <section class="weather-details">
                <p>THU</p>
                <p>22°C</p>
                <p>14°C</p>
            </section>            
        </div>
        
        <div class="weather-container">
            <section class="weather-icon">
                <i class="fas fa-cloud-sun-rain"></i>
            </section>
            <section class="weather-details">
                <p>FRI</p>
                <p>21°C</p>
                <p>14°C</p>
            </section>
        </div>
    </section>
<!-- weather section end -->
</body>
</html>
